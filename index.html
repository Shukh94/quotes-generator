<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a French poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Sky or River</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        <p>
          This Api Generator was coded by
          <a
            href="https://github.com/Shukh94"
            target="_blank"
            rel="noopener noreferrer"
            >Shakila Shhukla</a
          >
          <!-- and this is
          <a
            href="https://github.com/Shukh94/poem-generator"
            target="_blank"
            rel="noopener noreferrer"
            >open sourced on Github</a
          > -->
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>

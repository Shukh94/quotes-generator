<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <h1>Quote generator</h1>
          <p>
            Coded with ðŸ’œ by
            <a
              href="https://www.shakilashukla.com/"
              target="_blank"
              rel="noopener noreferrer"
              >ShakilaShukla</a
            >
          </p>
        </div>

        <a
          href="https://www.shakilashukla.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/logo.png" alt="" />
        </a>
      </header>

      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a quote"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Life, Love or Books</div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        <p>
          This Api Generator was coded by
          <a
            href="https://github.com/Shukh94"
            target="_blank"
            rel="noopener noreferrer"
            >Shakila Shhukla</a
          >
          <!-- and this is
          <a
            href="https://github.com/Shukh94/poem-generator"
            target="_blank"
            rel="noopener noreferrer"
            >open sourced on Github</a
          > -->
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
